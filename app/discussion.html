<body id="discussion">
    <wc-header></wc-header>
    <div class="main-container">
        <wc-sidebar></wc-sidebar>
        <main>
            <div class="sub-container1">
                <div class="post-reactions">
                    <i class="post-reactions__icon fa-regular fa-face-smile-beam"></i>
                    <i class="post-reactions__icon fa-regular fa-face-frown"></i>
                    <i class="post-reactions__icon fa-regular fa-comment"></i>
                    <i class="post-reactions__icon fa-regular fa-share-from-square"></i>
                </div>
                <div class="sub-container2">
                    <div id="posts-container"></div>
        
                    <div class="write-comment">
                        <textarea id="comment-input" placeholder="What are your thoughts?" class="write-comment__input" rows=10 ></textarea>
                        <button type="button" id="send-comment-button" class="write-comment__send-button btn">илгээх</button>
                    </div>
        
                    <div class="post-comments" id = "post-comments">
                        <div class="post-comments__filter">
                            <p class="post-comments__filter__total"><span id="total-comments">0</span> Comments</p>
                            <button type="button" id="comment-trend-filter" class="post-comments__filter__new-button btn">trend</button>
                        </div>
        
                        <hr>
                        
                        
                        <div id="comments-container" class="comments-container">
                            <post-comment></post-comment>
                        
                        </div>
                    
                    
                    </div>
                </div>
            </div>
        </main>
