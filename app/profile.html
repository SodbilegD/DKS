<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="author" href="#" />
	<meta name="author" content="Dulguun" />
	<link rel="author" href="#" />
	<meta name="author" content="Khulan" />
    <link rel="author" href="#" />
	<meta name="author" content="Sodbileg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for university students to connect, express their thoughts, and enjoy engaging conversations.">
    <meta name="keywords" content="University, Chat room, Discussion, Student">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header class="main-header main-header--login">
        <div class="toggle">
            <span class="toggle__line topline"></span>
            <span class="toggle__line midline"></span>
            <span class="toggle__line bottomline"></span>
        </div>
        <div class="main-header__container1">
            <img src="assets/images/logo.png" alt="Team DKS logo" class="main-header__container1__logo">
            <h2 class="main-header__container1__title">DKS</h2>
        </div>
        
        <form class="main-header__search-bar">
            <i class="fa-solid fa-magnifying-glass" class="main-header__search-icon"></i>
            <input type="text" label="Search" placeholder="Хайлт хийх" class="main-header__search-field">
        </form>
        <div id="mainheader" class="main-header__container2 main-header__container2--icons"></div>
        </div>
    </header>
    <div class="main-container">
        <nav class="slide">
            <h1 class="slide__title">Цэс</h1>
            <ul class="slide__list">
                <li class="slide__list__item"><a href="#"><i class="fas fa-tv"></i>dashboard</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-user"></i>profile</a></li>
                <li class="slide__list__item"><a href="#"><i class="fab fa-gripfire"></i>trending</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-comment"></i>messages</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-folder"></i>file manager</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-address-book"></i>portfolio</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-heart"></i>saved</a></li>
                <li class="slide__list__item"><a href="#"><i class="fas fa-cogs"></i>settings</a></li>
            </ul>
        </nav>
        <main>
            <div class="sub-container1">
                <div class="post-reactions">
                    <i class="post-reactions__icon fa-regular fa-face-smile-beam"></i>
                    <i class="post-reactions__icon fa-regular fa-face-frown"></i>
                    <i class="post-reactions__icon fa-regular fa-comment"></i>
                    <i class="post-reactions__icon fa-regular fa-share-from-square"></i>
                </div>
                <div class="sub-container2">
                    <div id="posts-container"></div>
        
                    <div class="write-comment">
                        <textarea id="comment-input" placeholder="What are your thoughts?" class="write-comment__input" rows=10 ></textarea>
                        <button type="button" id="send-comment-button" class="write-comment__send-button btn">илгээх</button>
                    </div>
        
                    <div class="post-comments" id = "post-comments">
                        <div class="post-comments__filter">
                            <p class="post-comments__filter__total"><span id="total-comments">0</span> Comments</p>
                            <button type="button" id="comment-trend-filter" class="post-comments__filter__new-button btn">trend</button>
                        </div>
        
                        <hr>
                        <div id="comments-container" class="comments-container">
                            <post-comment></post-comment>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside class="advertisements">
            <a href="ad.com"><img src="assets/images/ad1.png" alt="advertisement-1"></a>
            <a href="ad.com"><img src="assets/images/ad2.png" alt="advertisement-2"></a>
            <a href="ad.com"><img src="assets/images/ad3.png" alt="advertisement-3"></a>
        </aside>
    </div>
    
    <wc-footer></wc-footer>
    <script type="module" src="./assets/scripts/component/wc-discussion.js"></script>
    <script type="module" src="assets/scripts/component/wc-agree-disagree.js"></script>
    <script type="module" src="./assets/scripts/component/wc-footer.js"></script>
    <script type="text/javascript" src="./bundled.js"></script>
</body>
</html>
