<body id="selectedcommunity">
    <header class="main-header">
        <div class="toggle">
            <span class="toggle__line topline"></span>
            <span class="toggle__line midline"></span>
            <span class="toggle__line bottomline"></span>
        </div>
        <div class="main-header__container1">
            <img src="assets/images/logo.png" alt="Team DKS logo" class="main-header__container1__logo">
            <h2 class="main-header__container1__title">DKS</h2>
        </div>
        
        <form class="main-header__search-bar">
            <i class="fa-solid fa-magnifying-glass" class="main-header__search-icon"></i>
            <input type="text" label="Search" placeholder="Хайлт хийх" class="main-header__search-field">
        </form>
        <div class="main-header__container2 main-header__container2--buttons">
           <!-- <a href="#" class="main-header__container2__notif"><i class="fa-regular fa-bell"></i></a>
            <a href="#" class="main-header__container2__profile"><i class="fa-regular fa-user"></i></a> -->
            <button type="button" class="main-header__login-button btn btn--op btn--login">Нэвтрэх</button>
            <button type="button" class="main-header__signup-button  btn btn--signup">Бүртгүүлэх</button>
            <i class="fa-regular fa-user main-header__container2__user"></i>
        </div>
    </header>
    <div class="main-container">
        <nav class="slide">
            <h1 class="slide__title">Цэс</h1>
            <ul class="slide__list">
                <li class="slide__list__item"><a href="#"><i class="fas fa-tv"></i>dashboard</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-user"></i>profile</a></li>
                <li class="slide__list__item"><a href="#"><i class="fab fa-gripfire"></i>trending</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-comment"></i>messages</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-folder"></i>file manager</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-address-book"></i>portfolio</a></li>
                <li class="slide__list__item"><a href="#"><i class="far fa-heart"></i>saved</a></li>
                <li class="slide__list__item"><a href="#"><i class="fas fa-cogs"></i>settings</a></li>
            </ul>
        </nav>
        <main>
            <form class="write-post">
                <img src="/assets/images/profile.png" alt="profile" class="write-post__prof">
                <textarea class="write-post__status-box" rows="1" placeholder="What's on your mind?" ></textarea>
                <a href="#" class="write-post__img-icon"><i class="fa-solid fa-image"></i></a>
            </form>
                <!--<div class="button-group pull-right">
                    <a href="#" class="btn btn-primary">Post</a>
                </div>-->

            <section id="community" class="community">
                <button type="button" class="btn community__join-button"></button>
                <button type="button" class="btn community__new-button">шинэ</button>
                <button type="button" class="btn community__trending-button">тренд</button>
            </section>

            <div id="posts-container"></div>
            <div id="comments-container" class="comments-container"></div>
            <nav class="pagination-container">
                <button class="pagination-button" id="prev" aria-label="Previous page" title="Previous page">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                    <div id="pagination" class="pagination"></div>
                <button class="pagination-button" id="next" aria-label="Next page" title="Next page">
                    <i class="fa-solid fa-arrow-right"></i> 
                </button>
            </nav>
            
        </main>
        <aside class="advertisements">
            <ul class="advertisements__list">
                <li id="community-detail" class="advertisements__info"></li>
                <li class="advertisements__item"><a href="ad.com"><img src="assets/images/ad1.png" alt="advertisements1"></a></li>
                <li class="advertisements__item"><a href="ad.com"><img src="assets/images/ad2.png" alt="advertisements2"></a></li>
            </ul>
        </aside>
    </div>

                <li><a href="chat.html"><i class="fa-solid fa-comment-dots"></i>Чат өрөө</a></li>

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
