<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team DKS Discussion</title>
    <link rel="author" href="#" />
	<meta name="author" content="Dulguun" />
	<link rel="author" href="#" />
	<meta name="author" content="Khulan" />
    <link rel="author" href="#" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for university students to connect, express their thoughts, and enjoy engaging conversations.">
    <meta name="keywords" content="University, Chat room, Discussion, Student">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./assets/styles/new css/selectedcommunity.css">
    <link rel="stylesheet" href="./assets/styles/base/_global.css">

</head>
<body id="selectedcommunity">
    <wc-header></wc-header>
    <div class="main-container">
        <wc-sidebar></wc-sidebar>
        <main>
            <form class="write-post">
                <img src="/assets/images/profile.png" alt="profile" class="write-post__prof">
                <textarea class="write-post__status-box" rows="1" placeholder="What's on your mind?" ></textarea>
                <a href="#" class="write-post__img-icon"><i class="fa-solid fa-image"></i></a>
            </form>
                <!--<div class="button-group pull-right">
                    <a href="#" class="btn btn-primary">Post</a>
                </div>-->

            <section class="community">
                <div id="community"></div>
                <button type="button" class="btn community__join-button"></button>
                <button type="button" class="btn community__new-button" id="newButton">шинэ</button>
                <button type="button" class="btn community__trending-button" id="trendButton">тренд</button>
            </section>

            <div id="posts-container"></div>
            <div id="comments-container" class="comments-container"></div>
            <nav class="pagination-container">
                <button class="pagination-button" id="prev" aria-label="Previous page" title="Previous page">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                    <div id="pagination" class="pagination"></div>
                <button class="pagination-button" id="next" aria-label="Next page" title="Next page">
                    <i class="fa-solid fa-arrow-right"></i> 
                </button>
            </nav>

            
        </main>
        <aside class="advertisements">
            <ul class="advertisements__list">
                <li id="community-detail" class="advertisements__info">
                    <the-community-section>
                        <post-template></post-template>
                    </the-community-section>
                </li>
                <li class="advertisements__item"><a href="ad.com"><img src="assets/images/ad1.png" alt="advertisements1"></a></li>
                <li class="advertisements__item"><a href="ad.com"><img src="assets/images/ad2.png" alt="advertisements2"></a></li>
            </ul>
        </aside>
    </div>

    <wc-footer></wc-footer>
    <script type="module" src="./assets/scripts/component/wc-header.js"></script>
    <script type="module" src="./assets/scripts/component/wc-community-section.js"></script>
    <script type="module" src="./assets/scripts/component/wc-agree-disagree.js"></script>
    <script type="module" src="./assets/scripts/component/wc-footer.js"></script>
    <script src="./assets/scripts/modules/pagination.js"></script>
</body>
</html>
